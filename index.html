<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <!-- for first section  / include home roof color box-->
    <div class="roof-color-box">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
    </div>
    <!-- for second section / include home-back and door color box -->
    <div class="second-sec">
        <div class="home-color-box">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
        </div>
        <div class="home">
            <div class="roof"></div>
            <div class="home-back">
                <div class="home-window"></div>
                <div class="home-door"></div>
            </div>
        </div>
        <div class="home-door-color">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="yellow"></div>
        </div>
    </div>
    <!-- for footer color box / include window color box -->
    <div class="window-color-box">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
